<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nedits Edition</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #ffffff;
    }

    /* ===== TOP BANNER ===== */
    .top-banner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      background: linear-gradient(to right, #ff0000, #ff69b4);
    }

    .logo {
      height: 60px;
    }

    .banner-text {
      height: 60px;
    }

    /* ===== NAVIGATION ===== */
    nav {
      background-color: black;
      display: flex;
      justify-content: center;
      padding: 10px 0;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      margin: 0 5px;
      font-weight: bold;
      letter-spacing: 1px;
      border-right: 2px solid white;
    }

    nav a:last-child {
      border-right: none;
    }

    /* ===== HERO SECTION ===== */
    .hero {
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      text-align: center;
      color: #000;
      padding: 100px 20px 50px;
    }

    .hero h1 {
      color: #0033cc;
      font-size: 2.5em;
      margin: 0;
      text-shadow: 2px 2px 4px #00000044;
    }

    .hero h2 {
      color: #8000c8;
      font-size: 2.5em;
      margin: 10px 0;
      text-shadow: 2px 2px 4px #00000022;
    }

    .hero p {
      font-size: 1.1em;
      font-weight: bold;
      margin-top: 20px;
      letter-spacing: 2px;
    }

    /* ===== EXPLORE BUTTON ===== */
    .explore-btn {
      background-color: red;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 50px;
      font-size: 1.2em;
      font-weight: bold;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.3);
      cursor: pointer;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- Top Banner -->
  <div class="top-banner">
    <img src="logo.png" alt="Logo" class="logo">
    <img src="banner-text.png" alt="Nedits Banner" class="banner-text">
  </div>

  <!-- Navigation -->
  <nav>
    <a href="#">HOME</a>
    <a href="#">SERVICES</a>
    <a href="#">CONTACT</a>
  </nav>

  <!-- Hero Section -->
  <div class="hero">
    <h1>Welcome to</h1>
    <h2>Nedits Edition</h2>
    <p>DESIGN | EDIT | DEVLOP | MANAGE</p>
    <button class="explore-btn">Explore Services</button>
  </div>

</body>
</html>
