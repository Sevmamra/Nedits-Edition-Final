<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nedits Edition</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: sans-serif;
      background-color: #ffffff;
    }

    /* ==== TOP BANNER ==== */
    .top-banner {
      background: linear-gradient(to right, #ff0000, #ff66cc);
      padding: 10px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }

    .logo-container {
      position: relative;
      width: 120px;
      height: 120px;
      margin-right: 10px;
    }

    .logo-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      z-index: 1;
    }

    .logo-main {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      z-index: 2;
    }

    .nedits-logo {
      height: 60px;
      margin-left: 20px;
    }

    .tagline {
      width: 100%;
      text-align: center;
      color: white;
      margin-top: 10px;
      font-size: 16px;
      font-weight: bold;
    }

    /* ==== NAVIGATION ==== */
    .nav {
      display: flex;
      justify-content: center;
      background-color: #000;
    }

    .nav a {
      color: white;
      padding: 12px 20px;
      display: inline-block;
      font-weight: bold;
      font-size: 16px;
      text-decoration: none;
      border-right: 2px solid white;
    }

    .nav a:last-child {
      border-right: none;
    }

    /* ==== HERO SECTION ==== */
    .hero {
      background-image: url('hero-bg.jpg');
      background-size: cover;
      background-position: center;
      text-align: center;
      padding: 50px 20px;
      color: white;
    }

    .welcome-img {
      max-width: 90%;
      height: auto;
      margin-bottom: 20px;
    }

    .hero-subtext {
      font-size: 18px;
      font-weight: bold;
      color: black;
      letter-spacing: 2px;
      margin-bottom: 30px;
    }

    /* ==== EXPLORE BUTTON ==== */
    .explore-btn {
      background-color: red;
      color: white;
      padding: 15px 35px;
      font-size: 18px;
      border: none;
      border-radius: 50px;
      font-weight: bold;
      box-shadow: 0 10px 20px rgba(0,0,0,0.4);
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- TOP BANNER -->
  <div class="top-banner">
    <div class="logo-container">
      <img src="20250721_190015.jpeg" alt="Logo Background" class="logo-bg">
      <img src="nedits-logo.jpeg" alt="Logo" class="logo-main">
    </div>
    <img src="nedits-text-logo.jpeg" alt="Nedits Text" class="nedits-logo">
    <div class="tagline">Your Creative Digital Partner</div>
  </div>

  <!-- NAVIGATION BAR -->
  <div class="nav">
    <a href="#">HOME</a>
    <a href="#">SERVICES</a>
    <a href="#">CONTACT</a>
  </div>

  <!-- HERO SECTION -->
  <div class="hero">
    <img src="20250721_190129.jpeg" alt="Welcome to Nedits Edition" class="welcome-img">
    <div class="hero-subtext">DESIGN | EDIT | DEVLOP | MANAGE</div>
    <button class="explore-btn">Explore Services</button>
  </div>

</body>
</html>
